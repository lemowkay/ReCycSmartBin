{% extends 'base.html' %}
{% load static%}
{% block content%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Tips</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{% url 'rewards' %}" class="back-btn" style="float: left;">&lt;</a>
            <h1>Upload Your Slip</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="myfile">
                <button type="submit">Upload</button>
            </form>
            {% if uploaded_file_url %}
            <p>File uploaded successfully! You can access it here: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %}
            <a href="{% url 'scan' %}" class="button">Next</a>
        
{% endblock%}

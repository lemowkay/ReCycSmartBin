{% extends 'base.html' %}
{% load static%}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            color: green;
        }
        .header {
            font-size: 2em;
            margin-top: 20px;
        }
        .loading {
            margin: 20px auto;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid green;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            background-color: green;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="{% url 'scan' %}" class="back-btn" style="float: left;">&lt;</a>
    <div class="header">SPIN THE WHEEL!</div>
    <div class="loading"></div>
    <div class="message">Congratulations! You've won R5 Airtime!</div>
    <div class="message">Reference Code: XYZ123</div>
    <form action="{% url 'pickup' %}" method="get">
        <button type="submit" class="button">Claim Now</button>
    </form>
</body>
</html>


{% endblock%}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="content-section" style="width: 100%; max-width: 600px;">
        <div class="media">
            <!-- Profile image with appropriate styling -->
            <img class="rounded-circle account-img mr-3" style="width: 150px; height: 150px;" src="{{ user.profile.image.url }}" alt="Profile Image">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
  
        <!-- Form for updating profile info -->
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
  
                <!-- Restrict input form size using Bootstrap grid -->
                <div class="form-row">
                    <div class="col-md-6">
                        {{ u_form|crispy }}
                    </div>
                    <div class="col-md-6">
                        {{ p_form|crispy }}
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
  </div>

{% endblock %}
